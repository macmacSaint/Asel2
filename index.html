<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è —Ç–µ–±—è</title>

<style>
body {
    margin: 0;
    background: #0b0b12;
    font-family: Montserrat, serif;
    color: white;
    overflow: hidden;
}

/* === –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω === */
#startScreen {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #0b0b12;
    z-index: 5;
    transition: opacity 0.8s ease;
}

.heart {
    font-size: 60px;
    color: crimson;
    margin-bottom: 30px;
    animation: pulse 1.5s infinite;
}

.open-btn {
    padding: 14px 40px;
    border: 1px solid white;
    border-radius: 12px;
    background: transparent;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.4s;
}

.open-btn:hover {
    background: white;
    color: black;
}

/* === –°—Ü–µ–Ω–∞ —Å —Ñ–æ—Ç–æ === */
#scene {
    position: absolute;
    width: 100%;
    height: 100vh;
    opacity: 0;
    transition: opacity 2s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.photo-wrapper {
    position: relative;
    max-width: 70vw;
    max-height: 75vh;
    overflow: hidden;
}

#photo {
    width: 100%;
    height: auto;
    display: block;
    animation: zoom 12s ease forwards;
}

.overlay {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.85) 100%);
}

#text {
    position: absolute;
    bottom: 8%;
    width: 98%;
    text-align: center;
    font-size: 22px;
    opacity: 0;
    animation: fadeText 4s ease forwards;
    animation-delay: 3s;
}

/* === –ß–∞—Å—Ç–∏—Ü—ã === */
canvas {
    position: absolute;
    top: 0;
    left: 0;
}

/* === –ê–Ω–∏–º–∞—Ü–∏–∏ === */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

@keyframes fadeText {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<div id="startScreen">
    <div class="heart">‚ù§</div>
    <button class="open-btn" onclick="openScene()">–û—Ç–∫—Ä—ã—Ç—å</button>
</div>

<div id="scene">
    <div class="photo-wrapper">
        <img id="photo" src="Asel.gif" alt="photo">
        <div class="overlay"></div>
        <div id="text">–ù–∞ 14 —Ñ–µ–≤—Ä–∞–ª—è —è –Ω–µ –æ—Å—Ç–∞–≤–ª—é —Ç–µ–±—è –æ–¥–Ω—É.
        –ü–æ–±—É–¥–µ–º —Ö–æ—Ç—è –±—ã —Ç–∞–∫ –≤–º–µ—Å—Ç–µ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ ‚ù§Ô∏è‚Äçüî•</div>
    </div>
    <canvas id="particles"></canvas>
</div>

<script>
function openScene() {
    document.getElementById("startScreen").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("scene").style.opacity = "1";
    }, 800);
}

/* –ß–∞—Å—Ç–∏—Ü—ã */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 70; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.3
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255, 120, 160, 0.5)";
    particles.forEach(p => {
        p.y += p.speed;
        if (p.y > canvas.height) p.y = 0;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
    });
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
